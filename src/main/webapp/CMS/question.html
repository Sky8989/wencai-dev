<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>顺丰如时送达后台管理系统</title>
    <meta name="author" content="Bingo"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/dkStyle.css"/>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/plug-ins/customScrollbar.min.js"></script>
    <script src="javascript/plug-ins/echarts.min.js"></script>
    <script src="javascript/plug-ins/pagination.js"></script>
    <script src="javascript/public.js"></script>
    <script src="javascript/question.js"></script>
    <script src="layui/layui.js"></script>
    <!--加入分页插件-->
    <link rel="stylesheet" href="css/jquery.pagination.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>
<div class="main-wrap">
    <div class="side-nav" id="custom_side-nav">
        <!-- 使用统一管理的js注入-->

    </div>
    <div class="content-wrap">
        <header class="top-hd">
            <div class="hd-lt">
                <a class="icon-reorder"></a>
            </div>
            <div class="hd-rt">
                <ul>
                    <li>
                        <a><i class="icon-user"></i>管理员 <em>Bingo</em></a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" id="JsSignOut"><i class="icon-signout"></i>安全退出</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main-cont content mCustomScrollbar">
            <div class="page-wrap">
                <section class="page-hd">
                    <header>
                        <h2 class="title">常见问题</h2>
                        <button class="addCommonQuestion" id="addCommonQuestion">新增常见问题</button>

                        <p class="title-description">

                        </p>
                    </header>
                    <hr>
                </section>

                <!-- 这是一个隐藏域-->
                <div class="page-wrap" style="display:none;" id="display_form">
                    <div>
                        <!--<div  id="display_form">-->
                        <hr>
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">标题</label>

                                    <div class="layui-input-inline">
                                        <input type="text" name="title" lay-verify="required" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width:100px;margin-top: 42px;">问题内容</label>
                                    <div class="layui-input-block">
                                        <textarea name="content" placeholder="请输入内容" class="layui-textarea" style="width: 300px;margin-top: 20px;"></textarea>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="submit_1" id="submit_2">立即提交</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

                <table class="table table-bordered table-striped table-hover" id="Tb">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>标题</th>
                        <th>内容</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="question_list">

                    </tbody>
                </table>
            </div>
            <div class="box ">
                <div id="pagination1" class="page fl">
                    <div class="ui-pagination-container">
                        <a href="javascript:void(0);" class="ui-pagination-page-item active" data-current="1">1</a>
                        <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="2">2</a>
                        <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="3">3</a>
                        <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="4">4</a>
                        <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="5">5</a>
                        <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="2">下一页</a>
                        <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="12">尾页</a></div>
                </div>
                <div class="question fl" style="margin-top: 6px;">
                    <p>当前页数：<span id="current1">1</span></p>
                </div>
            </div>
        </main>
        <footer class="btm-ft" id="custom_btm-ft">
            <!-- 使用统一管理的js注入-->
        </footer>
    </div>
</div>

<script src="javascript/pages/public-nav.js"></script>
<script src="javascript/pages/public.js"></script>
<script src="javascript/pages/question.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
