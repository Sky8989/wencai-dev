<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>顺丰如时送达后台管理系统</title>
    <meta name="author" content="Bingo"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/dkStyle.css"/>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/plug-ins/customScrollbar.min.js"></script>
    <script src="javascript/plug-ins/echarts.min.js"></script>
    <script src="javascript/plug-ins/layerUi/layer.js"></script>
    <script src="javascript/plug-ins/pagination.js"></script>
    <script src="javascript/public.js"></script>
    <!--加入分页插件-->
    <link rel="stylesheet" href="css/jquery.pagination.css"/>

</head>
<body>
<div class="main-wrap">
    <div class="side-nav" id="custom_side-nav">
        <!-- 使用统一管理的js注入-->

    </div>
    <div class="content-wrap">
        <header class="top-hd">
            <div class="hd-lt">
                <a class="icon-reorder"></a>
            </div>
            <div class="hd-rt">
                <ul>
                    <li>
                        <a><i class="icon-user"></i>管理员 <em>Bingo</em></a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" id="JsSignOut"><i class="icon-signout"></i>安全退出</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main-cont content mCustomScrollbar">
            <div class="page-wrap">
                <section class="page-hd">
                    <header>
                        <h2 class="title">用户列表</h2>

                        <p class="title-description">
                            暂时只提供查看功能，暂未开放修改和删除功能。
                        </p>
                    </header>
                    <hr>
                </section>

                <section class="page-hd">
                    <b>条件查询</b>
                    <b>用户id</b>
                    <input type="text" id="condition_user_id" class="text-primary" value="默认值"/>
                    <input type="button" value="查询" id="condition_select" class="mcsb_buttonup"/>
                    <input type="button" value="清空查询条件" id="condition_empty" class="mcsb_buttonup"/>
                    <hr>
                </section>

                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>UUID</th>
                        <th>微信名</th>
                        <th>手机号</th>
                        <th>头像</th>
                        <th>密码</th>
                        <th>session_key</th>
                        <th>注册时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="user_list">

                    </tbody>
                </table>
                <div class="box " style="margin-bottom: 10px;height: 18px;">
                    <div id="pagination1" class="page fl">
                        <div class="ui-pagination-container">
                            <a href="javascript:void(0);" class="ui-pagination-page-item active" data-current="1">1</a>
                            <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="2">2</a>
                            <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="3">3</a>
                            <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="4">4</a>
                            <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="5">5</a>
                            <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="2">下一页</a>
                            <a href="javascript:void(0);" class="ui-pagination-page-item" data-current="12">尾页</a></div>
                    </div>
                    <div class="info fl">
                        <p>当前页数：<span id="current1">1</span></p>
                    </div>
                </div>
            </div>


        </main>

        <footer class="btm-ft" id="custom_btm-ft">
        <!-- 使用统一管理的js注入-->
        </footer>
    </div>
</div>
<script src="javascript/pages/public-nav.js"></script>
<script src="javascript/pages/public.js"></script>
<script src="javascript/pages/user.js" charset="utf-8" type="text/javascript"></script>
<script src="javascript/jquery.pagination.min.js"></script>

</body>
</html>
