        <header class="top-hd">
            <div class="hd-lt">
                <a class="icon-reorder"></a>

                    <li>

            </div>

        <main class="main-cont content mCustomScrollbar">
            <div class="page-wrap">
                <section class="page-hd">
                    <header>
                        <h2 class="title">礼品卡列表</h2>

                        <p class="title-description">

                        </p>
                    </header>
                </section>

                <section class="page-hd">
                    <strong>条件查询</strong>
                    <b>礼品卡编号</b><input type="text" id="condition_giftcard_id" class="text-primary" value=""/>
                    <b>礼品卡名称</b><input type="text" id="condition_giftcard_name" class="text-primary" value=""/>
                    <b>礼品卡类型</b><input type="text" id="condition_giftcard_type" class="text-primary" value=""/>

                    <button class="layui-btn layui-btn-normal" id="button_add_giftcarc">新增礼品卡</button>
                    <hr>
                </section>
                <!-- 这是一个隐藏域-->

                    <div>

                        <hr>
                        <form class="layui-form" action="">
                            <!-- 礼品卡类型-->
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width: 90px;">礼品卡名称</label>

                                    <div class="layui-input-inline">
                                        <input type="text" name="name" lay-verify="required" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width: 100px;">贺卡类型</label>

                                    <div class="layui-input-inline">
                                        <!--<select name="type" lay-verify="required" lay-search="">-->
                                            <!--<option value="">直接选择或搜索选择</option>-->
                                            <!--<option value="表达心意">表达心意</option>-->
                                            <!--<option value="节目必备">节目必备</option>-->
                                            <!--<option value="其他">其他</option>-->
                                        <!--</select>-->
                                        <input type="text" name="type" required  lay-verify="required" placeholder="请自定义贺卡类型" autocomplete="off" class="layui-input">
                                    </div>
                                    <!--<button name="icon" type="button" class="layui-btn" id="test1" value="default_value"><i class="layui-icon">&#xe67c;</i>上传图片</button>-->
                                </div>
                                <div class="layui-inline">

                                    <div id="container">
                                        <a class="btn btn-default btn-lg " id="pickfiles" href="#">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span>选择文件</span>
                                        </a>
                                    </div>

                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit="" lay-filter="submit_1">立即提交</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <!--<div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">-->

                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>礼卡名</th>

                        <th>类型</th>
                        <th>添加时间</th>

                        <td>

                            <a title="删除" class="mr-5" onclick="delete_self()" id="delete_onclick">删除</a>
