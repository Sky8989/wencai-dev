# 根logger
log4j.rootLogger=INFO,Console,File

# ############################# #
#         设置输出到控制台         #
# ############################# #
log4j.appender.Console=org.apache.log4j.ConsoleAppender
# 使用System.out输出
log4j.appender.Console.Target=System.out
# 日志编码
log4j.appender.Console.Encoding=UTF-8
# 全局过滤器
log4j.appender.Console.Threshold=ALL
# 输出样式
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
# 输出的信息格式
log4j.appender.Console.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}][%p][%t][%c\:%L] - %m%n

# ############################# #
#          设置输出到文件          #
# ############################# #
log4j.appender.File=org.apache.log4j.RollingFileAppender
# 输出日志文件路径
log4j.appender.File.File=../logs/sfApiLog.log
# 日志编码
log4j.appender.File.Encoding=UTF-8
# 文件达到最大值自动更名
log4j.appender.File.MaxFileSize=10MB
# 全局过滤器
log4j.appender.File.Threshold=ALL
# 输出样式
log4j.appender.File.layout=org.apache.log4j.PatternLayout
# 输出的信息格式
log4j.appender.File.layout.ClonversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}][%p][%t][%c\:%L] - %m%n